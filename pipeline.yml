resources:
  - name: build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: artdisha
      buildName: mvn_example_build
      buildNumber: 1
      
  - name:       Git2
    type:       GitRepo
    configuration:
      gitProvider:  git-disha
      repository:   git-disha
      path:         dishameswania/project-examples
    buildOn:
      commit: true     

pipelines:
  - name: pipe1
    steps:
      - name: try2
        type: MvnBuild
        configuration:
          #inherits from bash
          sourceLocation:   artifactory-maven-plugin-example      # required
          mvnCommand:       clean install -f ./pom.xml      # required
          configFileLocation:   .      # required
          configFileName:   mvnArtConfig      # required
          runtime:
            type: image
            image:
              custom:
                name: pipelines-docker.jfrog.io/jfrog/pipelines-u16java
                tag: 0.9.0
          integrations:
            - name:         artdisha
          inputResources:
            - name:         Git2         # required
 
        execution:
          onStart:
            - echo "Starting execution"
      - name: publish
        type: PublishBuildInfo
        configuration:
          inputSteps:
            - name: try2
          outputResources:
            - name: build_info
